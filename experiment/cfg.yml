data_folder: "./data/"
cache: False

data:
  dataset: 'tKdV_J32T50D024th10'
  train_path: 'training/'
  pred_path: 'predictions/'
  dataset_path: './data/tKdV_J32/'
  train_file: 'tKdV_J32D024th10'
  test_file:  'tKdV_J32D024th50'
  label_folder: ''
  data_format: 'mat'
  precision: 'double'

# Model checkpoint to be saved
model_checkpoint: 'checkpoints/J32T50D024th10_{}_l200fil3dil5alp1'

model_final_path: 'training/tKdV_J32T50D024th10_final_layers200fil3dil5alpha10_epochs_400_kld'

labels: ['_layers{}fil{}dil{}alpha{}_epochs_{}_']
class_weights: [1]

# Some parameters for model
model:
  window_size: 32
  time_size: 50
  time_start: 200
  kernel_size: [3,3] # kernal_size must be an odd int [3,3]
  dil_size: [5,5]   # maximum dilation size [5,5]
  stride: 1
  in_channels: 1
  batch_size: 100
  output_size: 32
  n_layers: 200
  loss_type: 'kld' # mse, l1e, kld
  kld_temp: [1., -1.]
  loss_weight: 1.
